name: check

on:
  push:
  pull_request:

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install mypy ruff

      - name: ruff
        run: ruff check

      - name: ruff format
        run: ruff format --check

      - name: mypy
        run: mypy . --ignore-missing-imports
