[project]
name = "hpx"
dependencies = [
    "numpy>=1.23, <2",
]
requires-python = ">=3.9"
version = "0.0.1"

[build-system]
build-backend = 'mesonpy'
requires = [
    "meson>=1.4.0",
    "meson-python",
    "numpy>=2.0.0rc1",
]

[tool.cibuildwheel]
before-all = [
    "curl -L https://micro.mamba.pm/install.sh | ${SHELL}",
    "~/.local/bin/micromamba --prefix ~/micromamba install cgal-cpp cmake"
]
environment = {
    CMAKE = '~/micromamba/bin/cmake'
}
