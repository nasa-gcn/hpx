[project]
name = "hpx"
dependencies = [
    "numpy>=1.23, <2",
]
requires-python = ">=3.9"
version = "0.0.1"

[build-system]
build-backend = 'mesonpy'
requires = [
    "meson>=1.4.0",
    "meson-python",
    "numpy>=2.0.0rc1",
]

[tool.cibuildwheel]
build-verbosity = 1

[tool.cibuildwheel.linux]
before-all = "dnf install boost-devel gmp-devel mpfr-devel"

[tool.cibuildwheel.macos]
before-all = "brew install cgal"

[tool.cibuildwheel.macos.environment]
CC = "$(brew --prefix llvm@15)/bin/clang"
CXX = "$(brew --prefix llvm@15)/bin/clang++"
CPPFLAGS = "-I$(brew --prefix libomp)/include"
LDFLAGS = "-L$(brew --prefix libomp)/lib"

